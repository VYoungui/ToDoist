<div
  class="flex"
>
  <lucide-icon
    [name]="arrowDirection"
    size="16px"
    color="#00000085"
    class="mt-0.5"
  ></lucide-icon>

  <div
    class="flex flex-col gap-2 w-full"
  >
    <div
      class="flex items-center gap-2"
    >
    <span
      class="font-semibold"
    > {{sectionName}} </span>

      <span
        class="text-[#00000050] text-sm mt-0.5"
      >{{unreadTaskNumber}}</span>
    </div>

    <hr
      [style.border-color]="borderColor"
      class="border-2 rounded"
    >
  </div>

</div>
