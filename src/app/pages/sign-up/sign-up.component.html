<div
  class="h-lvh border border-black flex"
>
  <aside
    class="bg-[#F9FAFB] h-full w-1/3 border border-black flex justify-center pt-12"
  >
    <app-logo></app-logo>
  </aside>
  <aside
    class="flex flex-col items-center h-full w-2/3"
  >
    <img
      src="/circle-bg.svg"
      alt="background-image"
      class="index-1 translate-y-[-3%] border z-0 relative"
    >

    <div
      class="z-10 border absolute flex flex-col items-center translate-y-[42%]"
    >
      <lucide-icon
        name="circle-user"
        size="64px"
      ></lucide-icon>

      <div
        class="flex flex-col items-center gap-2"
      >
        <span
          class="text-3xl font-semibold text-[#101828]"
        >
          Your details
        </span>
        <p
          class="text-[#475467]"
        >Welcome Ya! Please set your information.</p>

        <div
          class="flex flex-col gap-3"
        >
          @for(prop of inputFieldsProperties; track prop.label){
            <app-input-field
              [label] = "prop.label"
              [inputPlaceholder]="prop.placeholder"
              [inputType]="prop.type"
            ></app-input-field>
          }
        </div>
        <div
          class="flex gap-2"
        >
          @for (prop of buttonProperties; track prop.name){
            <app-button
              [buttonName]="prop.name"
              [backgroundColor]= "prop.backgroundColor"
            ></app-button>
          }
        </div>
      </div>
    </div>
  </aside>
</div>
