<div
  class="h-lvh flex"
>
  <aside
    class="bg-[#F9FAFB] h-full w-1/3 flex justify-center pt-12"
  >
    <app-logo></app-logo>
  </aside>
  <aside
    class="flex flex-col items-center h-full w-2/3"
  >
    <img
      src="/circle-bg.svg"
      alt="background-image"
      class="index-1 translate-y-[-3%] z-0 relative"
    >

    <div
      class="z-10 absolute flex flex-col items-center translate-y-[33%] gap-4"
    >
      <lucide-icon
        name="circle-user"
        size="38px"
      ></lucide-icon>

      <div
        class="flex flex-col items-center"
      >
        <span
          class="text-3xl font-semibold text-[#101828]"
        >
          Your details
        </span>
        <p
          class="text-[#475467]"
        >Welcome Ya! Please set your information.</p>
      </div>
      <div
        class="flex flex-col gap-3"
      >
        @for(prop of inputFieldsProperties; track prop.label){
          <app-input-field
            [label] = "prop.label"
            [inputPlaceholder]="prop.placeholder"
            [inputType]="prop.type"
          ></app-input-field>
        }
      </div>
      <div
        class="flex gap-2 w-full justify-end"
      >
        @for (prop of buttonProperties; track prop.name){
          <app-button
            [buttonName]="prop.name"
            [backgroundColor]= "prop.backgroundColor"
          ></app-button>
        }
      </div>
      <span
        class="text-sm w-full flex justify-end"
      >
        Already have an account?
        <a
          routerLink="/sign-in"
          class="text-blue-700 font-semibold"
        > Sign in here. </a>
      </span>
    </div>
  </aside>
</div>
