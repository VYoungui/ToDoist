<div
  class="h-lvh flex"
>
  <aside
    class="h-full w-1/3 flex justify-center pt-12 bg-[url('/sign-in-bg.svg')] bg-cover bg-center bg-no-repeat"
  >
    <div
      class="z-10 absolute drop-shadow-2xl"
    >
      <app-logo
      ></app-logo>
    </div>
  </aside>
  <aside
    class="flex flex-col items-center h-full w-2/3"
  >
    <img
      src="/circle-bg.svg"
      alt="background-image"
      class="index-1 translate-y-[-3%] z-0 relative"
    >

    <div
      class="z-10 absolute flex flex-col items-center translate-y-[35%] gap-4"
    >
      <lucide-icon
        name="user"
        size="38px"
      ></lucide-icon>

      <div
        class="flex flex-col items-center gap-2"
      >
        <span
          class="text-3xl font-semibold text-[#101828]"
        >
          Your details
        </span>
        <span
          class="text-[#475467] text-sm"
        >Welcome Ya! Please set your information.</span>
      </div>
      <div
        class="flex flex-col gap-3"
      >
        @for(prop of inputFieldsProperties; track prop.label){
          <app-input-field
            [label] = "prop.label"
            [inputPlaceholder]="prop.placeholder"
            [inputType]="prop.type"
            [input]="prop"
          ></app-input-field>
        }
      </div>
      <div
        class="flex justify-center w-full "
      >
        <app-button
          [buttonName]="buttonProperties.name"
          [backgroundColor]= "buttonProperties.backgroundColor"
          (click)="OnSubmit()"
        ></app-button>


      </div>
      <span
        class="text-sm w-full flex justify-end"
      >
        Don't have an account?
        <a
          routerLink="/login"
          class="text-blue-700 font-semibold"
        >Login here. </a>
      </span>
    </div>
  </aside>
</div>
