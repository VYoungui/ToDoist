<div>
  <header
  >
    <app-header-layout></app-header-layout>
  </header>

  <nav>
    <div
      class="flex justify-between p-4"
    >
      <select
        class="border border-[#2970FF] rounded p-2.5 text-[#2970FF] focus:outline-[#2970FF]"
      >
        <option value="choose-a-date">Choose a date</option>
        @for (date of dateFilterOption; track date){
          <option value="{{date}}">{{date}}</option>
        }
      </select>

      <app-button
        [buttonName]="'Add Task'"
        [backgroundColor]="'#fff'"
        (click)="openTaskModal()"
      >
      </app-button>
    </div>
  </nav>

  <main
    class="w-full flex"
  >
    <aside
      class="w-2/3 p-6 flex flex-col gap-6"
    >

      <span
        class="text-[#00000050] font-semibold"
      >
        Tasks
      </span>

      <div
        class="flex flex-col gap-6"
      >
        <section>
          <app-section-head
            [sectionName]="sectionHeadProperties[0].sectionName"
            [unreadTaskNumber]="sectionHeadProperties[0].unreadTaskNumber"
            [arrowDirection]="sectionHeadProperties[0].arrowDirection"
            [borderColor]="sectionHeadProperties[0].borderColor"
          ></app-section-head>
        </section>

        <section>
          <app-section-head
            [sectionName]="sectionHeadProperties[1].sectionName"
            [unreadTaskNumber]="sectionHeadProperties[1].unreadTaskNumber"
            [arrowDirection]="sectionHeadProperties[1].arrowDirection"
            [borderColor]="sectionHeadProperties[1].borderColor"
          ></app-section-head>

          <div
            class="p-4 flex flex-col gap-4"
          >
            @for (task of taskCardProperties; track task.name){
              <app-task-card
                [taskName]="task.name"
                [taskDescription]="task.description"
                [taskDate]="task.date"
              ></app-task-card>
            }

          </div>
        </section>
      </div>

    </aside>

    <aside
      class="w-1/3 flex justify-center items-center h-[25rem]"
    >
      <app-date-picker></app-date-picker>
    </aside>

  </main>
</div>
